<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Obsidian-Clipper</title>
    <link rel="stylesheet" href="css/spectre.min.css" />
    <link rel="stylesheet" href="css/spectre-exp.min.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
    <div class="card" id="main-card">
        <div class="action-buttons">
          <button
            class="action-button card-meta icon icon-checkmark-full"
            title="Save article."
          >
            <span class="sr-only">Save_article</span>
          </button>

          <button
            class="action-button card-meta icon icon-cross"
            title="Cancel"
          >
            <span class="sr-only">Cancel</span>
          </button>
        </div>
      </div>

      <div class="card-footer" id="tags">
        <div class="form-autocomplete">
          <div
            class="form-autocomplete-input form-input"
            id="tags-input-container"
          >
            <span class="card-meta float-left icon icon-tags"></span>
            <!--here we add topics -->
            <input
              class="form-input"
              type="text"
              placeholder="type topics here"
              id="tags-input"
            />
          </div>
        </div>
      </div>

    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
